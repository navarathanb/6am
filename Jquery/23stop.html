<html>
    <head>
        <style>
            #root{
                width:420px;height:300px;background: red;display: none;
            }
           
        </style>
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
           
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#root").slideToggle(2000);
                })
                $("#btn2").click(function(){
                    $("#root").stop();
                })
            })
        </script>
    </head>
    <body>
        <input type="submit" value="slide" id="btn1">
        <input type="submit" value="stop" id="btn2">
        <div id="root">
       

        </div>
        
       
    </body>
</html>
