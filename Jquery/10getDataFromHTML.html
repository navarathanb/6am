<html>
    <head>
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    // alert($("div").text());
                    var data = $("#txt").text();//to retrieve only text of html tag
                    $("#res").text(data);
                });

                $("#btn2").click(function(){
                    // alert($("#txt").html());
                    var data = $("#txt").html();// to retrieve html content
                    $("#res").html(data);  
                })

                $("#btn3").click(function(){
                    // alert($("#name").val());
                    var data=$("#name").val();//this is only to retrieve input value
                    $("#res").html(data); 
                })
            })
        </script>
    </head>
    <body>
        <div id="txt">
            This is div tag
            <h2>This is head tag h2</h2>
            <img src="img/1.jpg">
        </div>
        <input type="text" id="name">
        <br><br>
        <input type="submit" value="text" id="btn1">
        <input type="submit" value="html" id="btn2">
        <input type="submit" value="value" id="btn3">
        <div id="res"></div>
    </body>
</html>
