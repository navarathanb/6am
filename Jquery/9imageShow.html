<html>
    <head>
        <style>
            .box{
                width:350px;height:400px;border:1px solid gray;overflow: hidden;
            }
            .box .img{
                width:300px;height:350px;margin:25px
            }
            .icon{
                width:350px;height:100px;border:1px solid gray;
            }
            .icon .btn{
                width:85px;height:90px;float:left;margin-top:5px;
            }

        </style>
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#img1").fadeIn(1000);
                    $("#img2").hide();
                    $("#img3").hide();
                    $("#img4").hide();
                })
                
                $("#btn2").click(function(){
                    $("#img2").fadeIn(1000);
                    $("#img1").hide();
                    $("#img3").hide();
                    $("#img4").hide();
                })
                $("#btn3").click(function(){
                    $("#img3").fadeIn(1000);
                    $("#img1").hide();
                    $("#img2").hide();
                    $("#img4").hide();
                })
                $("#btn4").click(function(){
                    $("#img4").fadeIn(1000);
                    $("#img1").hide();
                    $("#img2").hide();
                    $("#img3").hide();
                })

            })
        </script>
    </head>
    <body>
       <div class="box">
           <img src="img/1.jpg" class="img" id="img1" alt="">
           <img src="img/2.jpg" class="img" id="img2" alt="">
           <img src="img/3.jpg" class="img" id="img3" alt="">
           <img src="img/4.jpg" class="img" id="img4" alt="">
       </div>
        <div class="icon">
            <img src="img/1.jpg" class="btn" id="btn1" alt="">
            <img src="img/2.jpg" class="btn" id="btn2" alt="">
            <img src="img/3.jpg" class="btn" id="btn3" alt="">
            <img src="img/4.jpg" class="btn" id="btn4" alt="">
        </div>
    </body>
</html>
