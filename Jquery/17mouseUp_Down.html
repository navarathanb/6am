<html>
    <head>
        <style>
            #txt{
                width:100px;height:100px;border:2px solid red;position:relative;float: left;
            }
           
            .box{
                width:100px;height:100px;background: green;position:relative;float: left;margin-left:5px;
            }
           
        </style>
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            var i=1;
            $(document).ready(function(){
                $("#txt").mousedown(function(){
                    $("#txt").after("<div class='box'></div>");
                    $(".box").hide(2000);
                    $(".box").show(2000);

                })
                $("#txt").mouseup(function(){
                    $("#txt").after("<div class='box'></div>");
                   
                })


            })
        </script>
    </head>
    <body>
        <div id="txt">
          

        </div>
       
       
    </body>
</html>
