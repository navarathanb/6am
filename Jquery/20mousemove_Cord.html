<html>
    <head>
        <style>
            #txt{
                width:100px;height:100px;border:3px solid green;position: relative;
            }
           
            .box{
                width:0px;height:0px;background: green;position:relative;float: left;margin-left:5px;
            }
           
        </style>
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            var i=1;
            $(document).ready(function(){
               $(document).mousemove(function(event){
                $("#txt").text(event.pageX+" , "+event.pageY);
                $("#txt").animate({left:event.pageX,top:event.pageY},10);
            })
            })

        </script>
    </head>
    <body>
        <div id="txt">
          

        </div>
       
       
    </body>
</html>
