<html>
    <head>
        <style>
            #root{
                width:420px;height:auto;border:2px solid red;padding:10px;float: left;
            }
            .box1{
                width:400px;height:auto;border:2px solid green;padding:10px;margin-bottom:10px;
            }
           
            .box2{
                width:400px;height:auto;border:2px solid green;padding:10px;
            }
           .box3{
               width:400px;height:auto;border:2px solid orange;padding: 10px;float: left;
           }

        </style>
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
           
            $(document).ready(function(){
             $("#root").click(function(){
                 //prev(). prevAll(), prevUntil("")
                //   $(".para2").prev().animate({borderRadius:'30px'},1000);
                //   $(".para2").prev().css({background:'red',color:'white'});
                  
                // $(".para2").prevAll().animate({borderRadius:'30px'},1000);
                //  $(".para2").prevAll().css({background:'red',color:'white'});    

                 $(".para2").prevUntil("h2").animate({borderRadius:'30px'},1000);
                  $(".para2").prevUntil("h2").css({background:'red',color:'white'});   
             })
            })
        </script>
    </head>
    <body>
        
        <div id="root">
          <div class="box1">
              <p>paragraph - 1</p>
              <p class="para">paragraph - 2</p>
              <h2>This is head tag h2</h2>
              <p>paragraph - 3</p>
              <p>paragraph - 4</p>
              <p class="para2">paragraph - 5</p>
          </div>
          
          <div class="box2">
              <p>paragraph - 6</p>
              <p>paragraph - 7</p>
              <p>paragraph - 8</p>
              <p>paragraph - 9</p>
             
          </div>

        </div>
        <div class="box3">

        </div>
       
       
    </body>
</html>
