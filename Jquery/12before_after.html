<html>
    <head>
        <style>
            #txt{
                width:400px;height:100px;border:2px solid red;
            }
            .box{
                width:100px;height:100px;background: green;float: left;margin-left:10px;
            }
        </style>
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
               $("#txt").click(function(){
                   $("#txt").before("<h2>Home</h2>");
               })
               $("input").click(function(){
                   $("#txt").after("<div class='box'></div>");
               })
            })
        </script>
    </head>
    <body>
        <div id="txt">
            Test
        </div>
       <input type="submit" value="submit">
        
       
    </body>
</html>
