<html>
    <head>
        <style>
            #txt{
                width:100px;height:100px;border:2px solid red;position:relative;
            }
           
        </style>
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            var i=1;
            $(document).ready(function(){
              $("#txt").click(function(){
                $("#txt").animate({borderRadius:'200px',width:'200px',height:'200px',left:'200px'},2000);
                $("#txt").animate({top:'200px'},2000);
                $("#txt").animate({left:'0px'},2000);
                $("#txt").animate({top:'0px'},2000);
                $("#txt").css("background","green");
              })
            })
        </script>
    </head>
    <body>
        <div id="txt">
          

        </div>
       
       
    </body>
</html>
