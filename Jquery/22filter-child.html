<html>
    <head>
        <style>
            #root{
                width:420px;height:auto;border:2px solid red;padding:10px;float: left;
            }
            .box1{
                width:400px;height:auto;border:2px solid green;padding:10px;margin-bottom:10px;
            }
           
            .box2{
                width:400px;height:auto;border:2px solid green;padding:10px;
            }
           .box3{
               width:400px;height:auto;border:2px solid orange;padding: 10px;float: left;
           }

        </style>
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
           
            $(document).ready(function(){
             $("#root").click(function(){
                  $(".box1").children().animate({height:'35px',lineHeight:'35px'},1000,function(){
                    var data = $(".box1").html();
                    $(".box3").html(data);
                  });
                  $(".box1").children().css({background:'red',color:'white'});
                  
             })
            })
        </script>
    </head>
    <body>
        
        <div id="root">
          <div class="box1">
              <p>paragraph - 1</p>
              <p>paragraph - 2</p>
              <p>paragraph - 3</p>
              <p>paragraph - 4</p>
              <p>paragraph - 5</p>
          </div>
          
          <div class="box2">
              <p>paragraph - 6</p>
              <p>paragraph - 7</p>
              <p>paragraph - 8</p>
              <p>paragraph - 9</p>
             
          </div>

        </div>
        <div class="box3">

        </div>
       
       
    </body>
</html>
