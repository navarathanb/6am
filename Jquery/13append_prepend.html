<html>
    <head>
        <style>
            #txt{
                width:400px;height:100px;border:2px solid red;
            }
            .box{
                width:100px;height:100px;background: green;float: left;margin-left:10px;
            }
        </style>
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            var i=1;
            $(document).ready(function(){
              $("#txt").click(function(){
                  $("#txt").append("<h2>This is head tag</h2>");//it will append data inside the html tag after exiting content
              })
              $("input").click(function(){

                  $("ul").prepend("<li>page - "+i+"</li>");//before the existing content, prepend function content will be added
                  i++;
              })
            })
        </script>
    </head>
    <body>
        <div id="txt">
            Test
        </div>
       <input type="submit" value="submit">
        <ul>
            <li>page - 3</li>
        </ul>
       
    </body>
</html>
