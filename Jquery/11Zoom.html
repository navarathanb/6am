<html>
    <head>
        <style>
            #txt img{
                width:100px;height:100px;
            }
            #res{
                width:500px;height:500px;border:2px solid green;margin:10px auto;position: relative;
                top:-100px;display: none;
            }
            #res img{
                width:400px;height:400px;margin:50px;
            }
        </style>
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#txt").click(function(){
                        var img = $("#txt").html();
                    
                    $("#res").fadeIn(1000);
                    $("#res").html(img);
                })
                $("#res").click(function(){
                    $("#res").fadeOut(1000);
                })
            })
        </script>
    </head>
    <body>
        <div id="txt">
          <img src="img/1.jpg">
        </div>
      
       
        <div id="res"></div>
    </body>
</html>
