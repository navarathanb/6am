                json = new ActiveXObject("microsoft.XMLHTTP");

                    students = JSON.parse(json.responseText);
                    // document.getElementById("res").innerHTML = students[0].name;
                   
                }else{
                    
                }
            }
            json.open("GET","json.txt",false);// true(Asynchronous) / false (Synchronous)
            json.send();

                alert(id);
            }
            function disp(){
                //alert("Test");
                var id = document.getElementById("id").value;
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var mobile = document.getElementById("mobile").value;
                students.push({name:name,id:id,email:email,mobile:mobile});
                document.write("<table border='1' cellpadding='10' cellspacing='0'><tr><td>Id</td><td>Name</td><td>Email</td><td>Mobile</td></tr>");
                    for(i=0;i<students.length;i++){
                        document.write("<tr><td>"+students[i].id+"</td><td>"+students[i].name+"</td><td>"+students[i].email+"</td><td>"+students[i].mobile+"</td><td><input type='submit' value='X' onclick='"+delInd(students[i].id)+"'></td></tr>");
                    } 

            }
