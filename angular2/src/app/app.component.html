<h2>Welcome to my Site..</h2>
<h3>Hello {{name}}</h3>
<table align="center" class="table" *ngIf='status' border="1" width="600" cellpadding="10" cellspacing="0">
    <tr><td>Product</td><td>Sno</td><td>Name</td><td>Email</td><td>Mobile</td><td>Date</td></tr>
    <tr *ngFor = 'let data of students'><td><img [src]='data.path' [title]='data.name'></td><td>{{data.id|percent}}</td><td>{{data.name | merge : '-001'}}</td><td>{{data.email|slice:0:5}}</td><td>{{data.mobile}}</td><td>{{data.date|date:"dd/MM/yy"}}</td></tr>
   
</table>
<div class="products">
    <div class="product" *ngFor='let record of products'>
        <img [src]='record.image' alt="">
        <h2 class="title">{{record.name | uppercase}}</h2>
        <h3 class="cost">{{record.cost}}</h3>
        <a href="#" class="cart">Add to Cart</a>
    </div>
</div>

<div class="routers">
    <a [routerLink] = "['/products']">Products</a>
    <br>
    <a [routerLink] = "['/category']">Category</a>
</div>
<router-outlet></router-outlet>
