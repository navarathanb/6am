<html>
    <head>
        <script>
            var val1=prompt("Enter value","23");//"23" string type
            var val2=prompt("Enter 2nd value");
            var val3=parseInt(val1)+parseInt(val2);//2+3=5
            val3=""+val3;//"5"
            // console.log(val3.toString()+2);
            //parseInt(val) -> convertingString type to integer type
            alert(val3+2);//"5"+2="52"
        </script>
    </head>
</html>
