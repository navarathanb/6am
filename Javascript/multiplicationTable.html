<html>
    <head>
        <script>
            function disp(){
                var value = document.getElementById("val").value;
                document.getElementById("res").innerHTML = '';
                for(i=1;i<=10;i++){
                    // value * i = value*i
                    // document.write(value+" * "+i+" = "+value*i+"<br>");
                   
                    document.getElementById("res").innerHTML += value+" * "+i+" = "+value*i+"<br>";
                    //X = X + Y => x += y 
                }
            }
        </script>
    </head>
    <body>
        value : <input type="text" id="val">
        <input type="submit" value="submit" onclick="disp()">
        <div id="res"></div>
    </body>
</html>
