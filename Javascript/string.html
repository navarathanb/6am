<script>
    var name = "Welcome James, This is my Laptop";
    // var arr = ["welcome","jaems","This"]
    // var str = new String("James");

    var len = name.length;//to find the characters of a string
    document.write("String : "+name + "<br>");
    document.write("Length : "+len + "<br>");
    document.write("Index of James :"+name.indexOf("James")+"<br>");
    document.write("Substring of name :"+name.slice(3,20)+"<br>");//first index, last index-1
    document.write("Substring of name :"+name.substring(3,20)+"<br>");//first index, last index-1
    document.write("Replace james with Patrick : ",name.replace("James","Patrick")+"<br>");
    document.write("Lower Case : ",name.toLowerCase()+"<br>");
    document.write("Upper Case : ",name.toUpperCase()+"<br>");
    document.write("Concat strings : "+name.concat(" ","Testing")+"<br>");
    //split() to convert string to array
    var arr = name.split(" ");
    document.write("Array : "+arr+"<br>");
    document.write("Array Length : "+arr.length+"<br>");
    for(i=0;i<arr.length;i++){
        document.write("<br>"+arr[i]+"<br>");

    }
</script>
